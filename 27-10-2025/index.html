<head>

<body>
    <div class="contenedor">
        <h1>Mundial Qatar 2022</h1>
        <div id="superior" class="seccion">
            <div id="contenedorEquipoMarcador">
                <div id="equipoInfo1"class="equipo">
                    <div id="eligEquipo">
                        <label for="equipo1">Equipo 1:</label>
                        <select id="equipo1" name="escogerEquipo">
                            <option value="ecuador">Ecuador</option>
                            <option value="senegal">Senegal</option>
                            <option value="paisesBajos">Países Bajos</option>
                            <option value="qatar">Qatar</option>
                        </select>
                    </div>
                    <div id="marcador">
                        <label for="marcador1">Marcador:</label>
                        <input type="number" id="marcador1" class="marcadorInput" min="0" value="1">
                    </div>
                                       
                </div>
                <div id="equipoInfo2"class="equipo">
                     <div id="eligEquipo">
                        <label for="equipo2">Equipo 1:</label>
                        <select id="equipo2" name="escogerEquipo">
                            <option value="ecuador">Ecuador</option>
                            <option value="senegal">Senegal</option>
                            <option value="paisesBajos">Países Bajos</option>
                            <option value="qatar">Qatar</option>
                        </select>
                    </div>
                    <div id="marcador">
                        <label for="marcador2">Marcador:</label>
                        <input type="number" id="marcador2" class="marcadorInput" min="0" value="1">
                    </div>
                </div>
            </div>

            <div id="penales" class="gpenales">
                <div id="penalEquipo1">
                    <label for="penalCheck1">Gana en Penales:</label>
                    <input type="checkbox" id="penalCheck1" name="ganadorPenales" value="equipo1">
                </div>
                <div id="penalEquipo2">
                    <label for="penalCheck2"></label>
                    <input type="checkbox" id="penalCheck2" name="ganadorPenales" value="equipo2">
                </div>
            </div>

            <div id="añadeComentario">
                <input type="text" id="comentario" placeholder="¡Hoy ganamos, Ecuador!">
            </div>
            <button id="btnAgregar">Agregar</button>

        </div>
        <div id="inferior" class="seccion">

        </div>
    </div>
